<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="stylesheet.css" rel="stylesheet">
</head>

<body class="text-white bg-dark">

  <div class="container pt-3 pb-3">
    <!-- Header -->
    <header class="mb-auto">
      <div>
        <h3 class="float-md-start mb-0">Pneumothorax Classifier</h3>
        <nav class="nav nav-masthead justify-content-center float-md-end">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
          <a class="nav-link" href="about.html">About</a>
        </nav>
      </div>
    </header>

    <!-- Main content -->
    <div class="row mt-5 image-results">
      <div class="col">
        <img class="output img-fluid"/>

        <br><br>

        <div class="row">
          <div class="col-sm prev-button" id="prev-button">
            <a class="btn btn-light" href="#" onclick="goPrev()" id="goPrev">Prev</a>
          </div>

          <div class="col-sm next-button" id="next-button">
            <a class="btn btn-light" href="#" onclick="goNext()" id="goNext">Next</a>
          </div>
        </div>
      </div>

      <div class="col">
        <h1>Results:</h1>
        <p>System has indicated Pneumothorax was: <span style="color:chartreuse">DETECTED</span></p>
        <p>This has been calculated with a 76.2% accuracy.</p>
        <p>We recommend this image is reviewed by a medical professionnal before action is taken.</p>

        <br><br> <a class="btn btn-primary btn-lg" href="#" onclick="goHome()" id="goHome">Home</a>
      </div>
    </div>

    <div class="row align-items-center main-content">
      <div class="col"></div>
      <div class="col-5">
        <img class="output" width="400" />
        <label class="form-label" for="customFile">Please submit a file</label>
        <input type="file" accept="image/png, image/dcim" onchange="loadFile(event)"
          class="form-control bg-dark text-white mb-3 file_upload" id="customFile" />
        <a class="btn btn-primary form-control" href="#" onclick="uploadImage()" id="change">Submit</a>
      </div>
      <div class="col"></div>
    </div>

    <!-- Footer -->
    <footer class="mt-auto text-white-50">
      <p>Pneumothorax Classifier - Group 24</p>
    </footer>
  </div>

  <script src="uploading.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
    integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.js"
    integrity="sha256-htsAUOIgN8xkootpQUzmvaCbQo6x2PNMTD7kLWI6yYQ=" crossorigin="anonymous"></script>
  <script>
    var loadFile = function (event) {
      var images = $(".output");
      images.attr("src", URL.createObjectURL(event.target.files[0]));
    };
  </script>
</body>

</html>
