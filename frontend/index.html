<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Pneumothorax Classifier</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="stylesheet.css" rel="stylesheet">
  </head>
  <body class="bg-dark">
    <div class="container pt-5 pb-5">
        <div class="row header">
          <div class="col">
            <h1>Welcome to the Pneumothorax Detection Software</h1>
          </div>
        </div>

        <div class="row mt-5 image-results" id = "image-results">
          <div class="col">
            <img class="output img-fluid" id="output"/>

            <br><br>
            
            <div class = "row">
              <div class = "col-sm prev-button" id = "prev-button">
                <button type = "button" class = "btn btn-light" href = "#" onclick = "goPrev()" id = "goPrev">Prev</button>
              </div>

              <div class = "col-sm next-button" id = "next-button">
                <button type="button" class = "btn btn-light" href = "#" onclick = "goNext()" id = "goNext">Next</button>
              </div>
            </div>
          </div>

          <div class="col">
            <h1>Results:</h1>
            <p>System has indicated Pneumothorax was: <span style="color:chartreuse" id="results-detection">DETECTED</span></p>
            <p>Confidence of result: <span id="result-confidence"></span>%</p>

            <br><br> <a class = "btn btn-primary btn-lg" href = "#" onclick = "goHome()" id = "goHome">Home</a>
          </div>
        </div>
        
        <div class="row align-items-center main-content">
          <div class="col"></div>
          <div class="col-5">
            <div id="image-preview-container">
              <!-- Images which are selected to be uploaded get added here -->
            </div>
            <label class="form-label" for="customFile" id="upload-status">Please select the images to classify</label>
            <input type="file" accept="image/png, image/dcim" onchange="onFileInputChange(event)" class="form-control bg-dark text-white mb-3 file_upload" id="customFile" multiple/>
            <a class="btn btn-primary form-control" href="#" onclick="onFileSubmit(event)" id="change">Submit</a>
          </div>
          <div class="col"></div>
        </div>

        <div class="row footer-container">
          <div class="col">
            <footer class="footer">
              <p>
                Created by: 
                <a href="https://github.com/cianmawhinney/">Cian Mawhinney</a>, 
                <a href="https://github.com/mangledbottles">Dermot O'Brien</a>,
                <a href="https://github.com/EmmetMcD">Emmet McDonald</a>, 
                <a href="https://github.com/KennethHarmon">Kenneth Harmon</a>, 
                <a href="https://github.com/elliot-lyons">Elliot Lyons</a>,
                <a href="https://github.com/j-wilsons">Jacob Sharpe</a>,
                <a href="https://github.com/pakulyta">AJ Pakulyte</a>
              </p>
            </footer>
          </div>
        </div>
    </div>
    <script src="uploading.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.js" integrity="sha256-htsAUOIgN8xkootpQUzmvaCbQo6x2PNMTD7kLWI6yYQ=" crossorigin="anonymous"></script>
  </body>
</html>
