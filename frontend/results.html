      <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <style>
    .container
    {
      position: center;
      color: white;
      height: 660px;
      width: 100%;

    {
      color: red;

  <body>
    <div class="container bg-dark">
        <div class="row bg-dark">

          <div class="col-2">
            <div class="img-names">
              <h4 id = "img-names"></h4>
            </div>
          </div>

            <div class="col-2">
                <div class="result">
                <h4 id = "result"></h4>
                </div>
            </div>

            <div class="col-2">
              <div class="res-text">
                <h4 id = "res-text"></h4>
              </div>
            </div>

            <div class="col">
                <div class="confidence">
                    <h4 id = "confidence"></h4>
                </div>
            </div>
        </div>

      <div class="footer bg-dark"
      <nav class="navbar navbar-light">
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a class="nav-link" href = "index.html">
            <h3>Home</h3></a>
          </li>
        </ul>
      </nav>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"></script>       
    
    <script>
      let y = document.getElementById('result');
      y.innerHTML = "";
      let x = document.getElementById('confidence');
      x.innerHTML = "";
      let z = document.getElementById('res-text');
      z.innerHTML = "";
      let j = document.getElementById('img-names');
      j.innerHTML = "";

      const res = [];
      res[0] = true;
      res[1] = false;
      res[2] = true;

      const confs = [];
      confs[0] = 67.3;
      confs[1] = 88.2;
      confs[2] = 91.664;

      const imgnames = [];
      imgnames[0] = "sample1.png";
      imgnames[1] = "sample2.png";
      imgnames[2] = "sample3.png";
      

      for (let i = 0; i < res.length; i++)
      {
        let img = imgnames[i]; 
        let det = res[i];                                                // results will be passed back in by array
        let conf = confs[i];

        j.innerHTML += img;
        j.innerHTML += "</br>";


        y.innerHTML += "Pneumothorax: </br>"

        if (det)
        {
            z.innerHTML += "DETECTED</br>";
        }

        else
        {
            z.innerHTML += "NOT DETECTED</br>";
        }

        x.innerHTML += "This is with a " + conf + "% confidence level<br/>";
      }    
      </script>
      </div>
  </body>
